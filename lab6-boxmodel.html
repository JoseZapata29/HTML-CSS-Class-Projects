<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS Box Model Lab</title>
<style>
body {

font-family: Arial, sans-serif;
}


h1 {

text-align: center;
}

.box {

height: 130px;
width: 180px;
border: 5px solid blue;
padding: 20px;
margin: 20px;
background-color: lightgrey;
box-sizing: content-box;
}


.box-border-box {


box-sizing: border-box;

}
</style>
</head>
<body>
<h1>CSS Box Model Lab</h1>
<div class="box">
<p>This is a demonstration of the CSS Box Model.</p>
</div>

<div class="box">
    <p>This is another box with margin</p>
</div>

<div class="box box-border-box">

    <p>This box uses box-sizing: border-box.</p>
</div>
</body>
</html>
