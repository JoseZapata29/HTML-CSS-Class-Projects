<!DOCTYPE html>
<html lang="en"> 
    <head>
        <meta charset="UTF-8">
        <title>Coffee Order</title>
    </head>
    <body>
      <h1> The Coffee Order</h1>

    <form action="https://www.w3schools.com/action_page.php" method="get">
     
        <label for="customername">Name:</label>
        <input type="text" id="customername" name="customername" required><br><br>
     
        <label for="emailAddress">Email:</label>
        <input type="email" id="emailAddress" name="emailAddress" required><br><br>
        

        <label for="coffeeOptions">Coffee Types:</label>
        <select id="coffeeOptions" name="coffeeOptions">

            <option value="Cappuccino">Cappuccino</option>
            <option value="Mocha">Mocha</option>
            <option value="Latte">Latte</option>
            <option value="Cold Brew">Cold Brew</option>

        </select><br><br>


        <p>Size:</p>
        <label>
            <input type="radio" id="small" name="size" value="Small">Small
        </label>
        <label>
            <input type="radio" id="grande" name="size" value="Grande">Grande
        </label>
        <label>
            <input type="radio" id="large" name="size" value="Large">Large
        </label><br><br>


        <p>Extras (Select all that apply):</p>

        <label>
            <input type="checkbox" name="extras" value="Cream"> Cream
        </label><br>

        <label>
            <input type="checkbox" name="extras" value="Almond Milk"> Almond Milk
        </label><br>

        <label>
            <input type="checkbox" name="extras" value="Honey Syrup"> Honey Syrup
        </label><br><br>

        <label for="specialInstructions">Special Instructions:</label><br>
        <textarea id="specialInstructions" name="specialInstructions" rows="5" cols="60" placeholder="Write any special instructions here"></textarea><br>

        <button type="submit">Submit Order</button>
            
    
    </form>



    </body>
</html>
